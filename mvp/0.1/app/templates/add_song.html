<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Song - LyraClipMAP</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }
        
        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem;
        }
        
        .add-form {
            background-color: white;
            padding: 2rem;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-bottom: 2rem;
            max-width: 800px;
            margin: 2rem auto;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }
        
        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
        }
        
        .form-group textarea {
            height: 200px;
            resize: vertical;
        }
        
        .btn {
            display: inline-block;
            padding: 0.8rem 1.5rem;
            background-color: #333;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            font-weight: bold;
            border: none;
            cursor: pointer;
        }
        
        .btn:hover {
            background-color: #555;
        }
        
        .back-link {
            margin-bottom: 2rem;
            display: block;
        }
        
        .form-title {
            font-size: 2rem;
            margin-bottom: 1.5rem;
            text-align: center;
        }
        
        .form-description {
            margin-bottom: 2rem;
            text-align: center;
            color: #666;
        }
    </style>
</head>
<body>
    <header>
        <h1>LyraClipMAP</h1>
    </header>

    <div class="container">
        <a href="/" class="btn back-link">‚Üê Back to Songs</a>

        <div class="add-form">
            <h2 class="form-title">Add New Song</h2>
            <p class="form-description">Enter a YouTube URL and we'll try to find the song details automatically.</p>
            
            <form action="/add" method="POST">
                <div class="form-group">
                    <label for="youtube_url">YouTube URL (required)</label>
                    <input type="text" id="youtube_url" name="youtube_url" placeholder="e.g., https://www.youtube.com/watch?v=dQw4w9WgXcQ" required>
                </div>
                
                <div class="form-group">
                    <label for="title">Song Title (optional - will try to detect)</label>
                    <input type="text" id="title" name="title" placeholder="Enter song title">
                </div>
                
                <div class="form-group">
                    <label for="artist">Artist Name (optional - will try to detect)</label>
                    <input type="text" id="artist" name="artist" placeholder="Enter artist name">
                </div>
                
                <div class="form-group">
                    <label for="lyrics">Lyrics (optional - will try to find automatically)</label>
                    <textarea id="lyrics" name="lyrics" placeholder="Enter song lyrics if you have them"></textarea>
                </div>
                
                <div style="text-align: center;">
                    <button type="submit" class="btn">Add Song</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
